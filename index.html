<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>It's Train Time!</title>
		<!-- add in all our libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron text-center" id="header" >
				<h1>Anytime is Train Time</h1>
				<p>Choo Choo.  Chee Chee.</p>
			</div>
			<!-- table -->
			<div class="panel panel-default">
				<div class="panel-heading"><h4>Current Train Schedule</h4></div>
				<div class="panel-body">
					<table class="table table-striped">
						<thread>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thread>
						<!-- this is where the train data will be written -->
						<tbody id="trains">
						</tbody>
					</table>
				</div>
			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<!-- input train information here -->
					<form role="form">
						<div class="form-group">
							<label for="name-input">Train Name</label>
							<input class="form-control" id="train-name" type="text">
						</div>
						<div class="form-group">
							<label for="role-input">Destination</label>
							<input class="form-control" id="destination-input" type="text">
						</div>
						<div class="form-group">
							<label for="start-input">First Train Time (HH:mm - military time)</label>
							<input class="form-control" id="time-input" type="text">
						</div>
						<div class="form-group">
							<label for="monthly-input">Frequency (min)</label>
							<input class="form-control" id="frequency-input" type="number"></input>
						</div>
						<button class="btn btn-default" id="add-train" type="submit">Submit</button>
					</form>
				</div>
				
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
		<script type="text/javascript" src="./assets/javascript/app.js"></script>
	</body>
</html>
